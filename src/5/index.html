<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Audio Visualization Demo</title>
    <link id="adoptedLink" rel="import" href="adopted.html">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <audio id="myAudio" controls>Audio Unsupported</audio>
    <video id="myVideo" controls>Video Unsupported</video>
    <audio-visualization id="myAudioVisualization">
      <source src="sound/cartoonimpact.mp3" type="audio/mp3" />
      <source src="sound/cartoonOGG.ogg" type="audio/ogg" />
      <source src="sound/cartoonimpact.aac" type="audio/aac" />
      <source src="sound/cartoonimpact.wma" type="audio/wma" />
      <source src="sound/cartoonimpactwav.wav" type="audio/x-wav" />
      Audio Visualization Unsupported
    </audio-visualization>
  </body>
</html>
